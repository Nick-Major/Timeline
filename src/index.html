<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline</title>
</head>
<body>
    <div class="container">
        <div class="posts-feed">
            <div class="feed-wrap">
                <div class="post-progress"></div>
                <div class="post-list"></div>
            </div>
            <form class="form">
                <input class="input" type="text">
                <div class="btns-container">
                    <button class="audio-btn btn">
                        <img class="img audio-pic" src="./images/audio.png" alt="audio button">
                    </button>
                    <button class="video-btn btn">
                        <img class="img video-pic" src="./images/video.png" alt="video button">
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
